<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async await state exercise</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
</head>
<body>
  <div id="container"></div>
  <script type="text/jsx">
    const container = document.getElementById('container');
    const root = ReactDOM.createRoot(container);

    function MyFunction({text, setText, isLoading, setIsLoading}){
      
      async function buttonHandler(){
        setIsLoading(true);
        let myPromise = new Promise((resolve)=>{
          
          const req =new XMLHttpRequest();
          req.open('Get', 'https://api.adviceslip.com/advice');
          
          req.onload = ()=>{
            const response = JSON.parse(req.response);
            resolve(
              response.slip.advice,
              setIsLoading(false)
            );
          }
          req.send()
        })

        setText(await myPromise);
        
      }

      return isLoading
      ? (
          <>
            <p>Loading advice...</p>
            <button>Click</button>
          </>
        )
      : (
          <>
            <p>{text}</p>
            <button
              onClick={buttonHandler}
            >Click</button>
          </>
        )
    }

    function App(){
      const [text, setText] = React.useState('Click to display an advice');
      const [isLoading, setIsLoading] = React.useState(false);

      
      return(
        <>
          <MyFunction 
            text={text}
            setText={setText}
            isLoading={isLoading}
            setIsLoading={setIsLoading}
          />
        </>
      );
    }

    root.render(<App />);

  </script>
</body>
</html>
